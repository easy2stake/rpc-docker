services:
  xlayer:
    image: hermeznetwork/cdk-erigon:${ERIGON_VERSION}
    container_name: xlayer
    restart: unless-stopped
    mem_limit: ${MEM_LIMIT}
    stop_grace_period: 120s
    ports:
      - "127.0.0.1:29545:8545"
    volumes:
      - "${HOME}/.xlayer-erigon:${DATADIR}"
      - "./xlayer.yaml:/app/config/xlayer.yaml:ro"
    command:
      - "--config=/app/config/xlayer.yaml"


